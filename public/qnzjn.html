<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화형 AI 수학 도우미</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title">대화형 AI 수학 도우미</h1>
                <input type="text" id="question" class="form-control mb-3" placeholder="질문을 입력하세요">
                <button class="btn btn-primary" onclick="answerQuestion()">질문하기</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        function answerQuestion() {
            const question = document.getElementById('question').value.toLowerCase();
            let expression;

            // 자연어를 수학 표현으로 변환
            if (question.includes("더하기")) {
                expression = question.replace("더하기", "+");
            } else if (question.includes("빼기")) {
                expression = question.replace("빼기", "-");
            } else if (question.includes("곱하기")) {
                expression = question.replace("곱하기", "*");
            } else if (question.includes("나누기")) {
                expression = question.replace("나누기", "/");
            } else {
                expression = question; // 기본적으로 그대로 사용
            }

            try {
                const result = math.evaluate(expression);
                document.getElementById('result').innerText = `결과: ${result}`;
            } catch (e) {
                document.getElementById('result').innerText = '잘못된 입력입니다. 올바른 수학 표현식을 사용해 주세요.';
            }
        }
   
    </script>
</body>
</html>
